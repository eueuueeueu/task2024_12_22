<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/config.js"></script> -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 10000px;
    }

    video {
      width: 100%;
      /* height: 100vh; */
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <video src="../task/goldengate.mp4"></video>
</body>
<script>
  let video = document.querySelector('video')
  let schedule = 0//进度
  window.addEventListener('scroll', () => {
    // 进度=向上滚动的距离/(body的高度-video的高度)
    schedule = document.documentElement.scrollTop / (document.body.getBoundingClientRect().height - video.getBoundingClientRect().height)
    // 因为video的高度超出了屏幕宽，所以会出现值大于1的情况，如果把video的高设置100%会很丑，所以是视频的问题，处理一下
    schedule = schedule > 1 ? 1 : schedule
    // 当前时间=总时间*进度
    video.currentTime = video.duration * schedule

  })
</script>

</html>
